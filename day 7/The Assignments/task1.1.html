<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <form action="task1.2.html" method="get">
        <div>
            <label for="username">The name: </label>
            <input type="text" name="username" id="username" placeholder="Name">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="email">
        </div>
        <div>
            <label for="userpswrd">Password: </label>
            <input type="password" name="psswrd" id="userpswrd" placeholder="password">
        </div>
        <div>
            <label for="jobtitle">Job Title: </label>
            <input type="text" name="jobtitle" id="jobtitle" placeholder="Job title">
        </div>
        <div>
            <label for="mobile">The Mobile: </label>
            <input type="text" name="mobile" id="mobile" placeholder="Mobile Number">
        </div>
        <div class="select">
            <label for="gender">Gender: </label>
            <select name="gender" id="gender">
                <option value="" hidden>gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div>
        <div>
            <label for="address">Address: </label>
            <input type="text" name="address" id="address" placeholder="Address">
        </div>
        <div>
            <input type="submit" value="Send The Information">
        </div>
    </form>
</body>

</html>
