<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="styling/login.css">
</head>
<body>
    <form method="get" action="home.html">
        <fieldset>
            <legend>Login</legend>
            <div class="userName">
                <label for="userName">User <u>n</u>ame:</label>
                <input type="text" id="userName" name="userName" placeholder="Enter user name" accesskey="n">
            </div>
            <div class="password">
                <label for="password">User <u>p</u>assword:</label>
                <input type="password" id="password" name="password" placeholder="Enter user password" accesskey="p">
            </div>
            <div class="remember">
                <input type="checkbox" name="rememberMe" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <div class="submit">
                <input type="submit" value="sign in">
            </div>
        </fieldset>
    </form>
</body>
</html>
