<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            padding: 10px;
            background-color: bisque;
            border: 1px solid;
        }
    </style>
</head>
<body style="text-align: center;">
    <input type="button" value="open The window" onclick="openChildWin()">
    <input type="button" value="move" onclick="move()">
    <input type="button" value="stop" onclick="stopMoving()">
    <script>
        
        let childWin;
        function openChildWin() {
            childWin = open('task1Child.html', '_blank', 'height=100, width=200, top=0, left=0');
            childWin.focus();
        }

        let intervalMethode;
        function move(){
            childWin.focus();
            let x = 20;
            let y = 10;
            let down = true;

            intervalMethode = setInterval(() => {
                if(childWin.screenX === 0 && childWin.screenY === 0) down = true;
                else if((childWin.screenX + childWin.outerWidth) == screen.width) down = false;
                down ? childWin.moveBy(x, y) : childWin.moveBy(-x, -y)
            }, 100);
        }

        function stopMoving() {
            childWin.focus();
            clearInterval(intervalMethode);
        }

    </script>
</body>
</html>
